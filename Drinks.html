            <!-- Scoll down effect-->
            <script src="https://unpkg.com/scrollreveal"></script>

            <script>

    function navigateToPage() {
            
        window.location.href = 'https://htmlpreview.github.io/?https://raw.githubusercontent.com/DerorLamHaoZher/SheKeeWebsiteUpload-v2/main/Home.html';
        }

    let menu = document.querySelector('#menu-icon');
    let NavList = document.querySelector('.NavList');

    menu.onclick = () =>{

    menu.classList.toggle('bx-x');
    NavList.classList.toggle('open');
    }

    const sr = ScrollReveal({
    distance: '65px',
    duration : 2600,
    delay: 450,
    reset:true
});


sr.reveal('.adjust',{delay:300, origin:'right'});

    </script>

            <script>

})
</script>
